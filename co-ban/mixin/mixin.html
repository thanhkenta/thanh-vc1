	<script>
//đồng nhất
	var mixin = {
	  data: function () {
	    return {
	      message: 'chào anh',
	      foo: 'abc'
	    }
	  }
	}
	var alo =  new Vue({
		el:'#app',
	  mixins: [mixin],
	  data: function () {
	    return {
	      message: 'chào chị',
	      bar: 'def'
	    }
	  },
	  created: function () {
	    console.log(this.$data)
	    // => { message: "chào chị", foo: "abc", bar: "def" }
	  }
	});
	</script>			
	<div id="app">
		<p>{{created}}</p>
		<p v-text="created"></p>
