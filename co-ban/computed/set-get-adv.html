<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tạo computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-model="fullname"> <br>	<!-- trỏ vào get lấy return -->
		<h3>{{firstName}}</h3>
		<h3>{{lastName}}</h3>
	</div>
</body>
<script>
	new Vue({
		el:'#app',
		data:{
			firstName:'Thanh',
			lastName:'Nguyen'
		},
		computed:{
			fullname:{
				get:function(){
					return this.firstName + " " + this.lastName;
				},
				set:function(namess){	// namess là nd truyền vào khi value thay đổi
					var fname = namess.split(" ");// tách chuỗi thành mảng ngăn cách bởi dấu phẩy (chỉ có first và lastname -> là 2 vị trí 0 và 1)
					this.firstName = fname[0]; // lấy vị trí đầu tiên
					this.lastName = fname[1];	// lấy vị trí thứ 2
				}
			}
		}
	})
</script>
</html>
