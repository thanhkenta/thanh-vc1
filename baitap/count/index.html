<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đếm số lần bấm</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="app">
  <h3>
    <button @click="increment">+</button>
    Adjust the data
    <button v-on:click="decrement">-</button>
  </h3>
  <h2>This is the app data: <span class="num">{{ count }}</span></h2>
  <hr>
  <h4><child count="100"></child></h4><!--k sd props count mặc định là 0 nên ta cho là 100 -->
  <p>This is a child counter that is using a static integer as props</p>
  <hr>
  <h4><child :count="count"></child></h4>
  <p>This is the same child counter and it is using the vue instance data as props</p>
</div>

</body>
</html>
